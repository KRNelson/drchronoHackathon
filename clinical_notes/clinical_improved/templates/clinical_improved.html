{% extends "index.html" %}
{% load staticfiles %}

{% block links %}
<script type='text/javascript' src="{% static "clinical_improved/js/main.js" %}"></script>
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}

{% block content %}
	<div id="patient_div">
        <h2>Patients</h2>
	<select name="Patient" id="patients" class="form-control" style="width:25%;">
	{% for patient in patients %}
		<option value="{{ patient.id }}">{{ patient.name }}</option>
	{% endfor %}
	</select>
	</div>

    
    <!-- Use AJAX to populate fields dropdown once patient is selected -->
	<div id="fields_div">
	<h2>Fields</h2>
	<select name="Field" id="field_select" class="form-control" style="width:25%;">
	</select>
	</div>

	<button class="btn btn-info" onclick="populateFields();">Get Fields</button>
	<button class="btn btn-info" onclick="populateValues();">Get Values</button>
    
	<div id="chart">
	</div>

	<table id="values_table">
	</table>



{% endblock %}
