{% extends "index.html" %}

{% block javascript_links %}
<script type='text/javascript' src="/static/js/main.js"></script>
{% endblock %}

{% block content %} 
	<h1><b>Hello {{ username }}</b></h1>
        <h2>Patients</h2>
	<select name="Patient" id="patients"">
	{% for id, name in patients.items %}
		<option value="{{ id }}">{{ name }}</option>
	{% endfor %}
	</select>

	<h2>Fields</h2>
	<select name="Field" id="field_select">
	{% for id, name in fields %}
		<option value="{{ id }}">{{ name }}</option>
	{% endfor %}
	</select>
	<button onclick="populateValues();">Get Values</button>
	<div id="chart">
	</div>
	<table id="values_table">
		<tr>
			<th>Date</th>
			<th>Time</th>
			<th>Value</th>
		</tr>
		<tbody id="values">
		</tbody>
	</table>
{% endblock %}
