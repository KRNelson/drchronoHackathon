{% extends "index.html" %}

{% block links %}
<script type='text/javascript' src="/static/js/main.js"></script>
<link rel="stylesheet" href="/static/css/main.css">
{% endblock %}

{% block content %} 
	<h1><b>Hello {{ username }}</b></h1>

	<div id="patient_div">
        <h2>Patients</h2>
	<select name="Patient" id="patients" class="form-control" style="width:25%;">
	{% for id, name in patients.items %}
		<option value="{{ id }}">{{ name }}</option>
	{% endfor %}
	</select>
	</div>

	<div id="fields_div">
	<h2>Fields</h2>
	<select name="Field" id="field_select" class="form-control" style="width:25%;">
	{% for id, name in fields %}
		<option value="{{ id }}">{{ name }}</option>
	{% endfor %}
	</select>
	</div>

	<button class="btn btn-info" onclick="populateValues();">Get Values</button>

	<div id="chart">
	</div>

	<table id="values_table">
	</table>
{% endblock %}
